<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-400 font-sans bg-gray-100">

  <div class="grid md:grid-cols-3">
    <div class="md:col-span-1">
      <nav>
        <div>
          <h1 class="font-bold uppercase p-4 border-b border-gray-200">
            <a href="/">Food Ninja</a>
          </h1>
        </div>
        <ul class="pl-3">
          <li class="font-bold mt-4">
            <a href="#">
              <span>Home</span>
              <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
              </svg>
            </a>
          </li>
          <li>
            <a href="#">
              <span>About</span>
              <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
              </svg>
              
            </a>
          </li>
          <li>
            <a href="#">
              <span>Contact</span>
              <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0 0 11.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155" />
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  
    <main class="px-8 py-6 col-span-2">
      <div class="flex justify-center md:justify-end">
        <a href="#" class="btn text-red-300 border-red-300 border-2">Log in</a>
        <a href="#" class="ml-2 btn text-red-300 border-red-300 border-2">Sign up</a>
      </div>

      <div class="flex items-end pt-2 pb-2">
        <div class="bg-red-500 h-4 w-6"></div>
        <div class="bg-blue-400 h-8 w-6"></div>
        <div class="bg-green-300 h-12 w-6"></div>
      </div>

      <header>
        <h2 class="text-6xl font-semibold text-gray-700">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Ninjas</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b">Latest Recipes</h4>
  
        <div class="mt-2 grid lg:grid-cols-3 gap-6">
          <!-- cards go here -->
          <div class="card"> 
            <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
            <div class="mx-4 my-3">
              <span class="font-bold">5 Bean Chili Stew</span>
              <span class="block text-gray-500"> by Mario</span>
            </div>
            <div class="badge">
              <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>              
              <span>25 mins</span>
            </div>
          </div>
          <div class="card"> 
            <img src="img/noodles.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
            <div class="mx-4 my-3">
              <span class="font-bold">Haka Noodles</span>
              <span class="block text-gray-500"> by Mario</span>
            </div>
            <div class="badge">
              <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
              <span>15 mins</span>
            </div>
          </div>
          <div class="card"> 
            <img src="img/curry.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
            <div class="mx-4 my-3">
              <span class="font-bold">Tofu Curry</span>
              <span class="block text-gray-500"> by Mario</span>
            </div>
            <div class="badge">
              <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
              <span>40 mins</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-8 border-b">Most Popular</h4>

        <div>
          <!-- cards go here -->
        </div>
      </div>

      <div class="flex justify-center mt-3">
        <div class="btn bg-stone-400 text-white">Load more</div>
      </div>    
    </main>
  </div>
</body>
</html>
